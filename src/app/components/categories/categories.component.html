<div class="container">
    <div class="text-center">
        <h1 class="mb-4 mt-3">Categor&iacute;as</h1>

        <div *ngIf="status != 'success'" class="spinner-border text-dark mt-3" role="status">
            <span class="visually-hidden"></span>
        </div>
    </div>

    <ul class="list-group" *ngIf="categories">
        <a href="#" *ngFor="let category of categories"
        class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            {{ category.name }}
            <span class="badge bg-primary rounded-pill text-white p-1">1 post</span>
        </a>
    </ul>
</div>
