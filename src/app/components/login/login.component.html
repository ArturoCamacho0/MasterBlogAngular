<div class="container">
    <br>
    <h1 class="center">{{ page_title }}</h1>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Introduce tu email">
            <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduce tu contraseña">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Iniciar</button>
    </form>
</div>
