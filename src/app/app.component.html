<div class="container"> <!-- Contenedor principal -->
  <br>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Barra de navegacion -->
    <a class="navbar-brand" href="#">
      <img src="../assets/images/blog.svg" width="30" height="30" class="d-inline-block align-top" alt="">
      Blog NG
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/inicio']">Inicio<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Categorias</a>
        </li>
      </ul>

      <ul *ngIf="identity == null" class="navbar-nav navbar-right">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/login']">Inicia sesion<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/registro']">Registrate</a>
        </li>
      </ul>

      <ul class="navbar-nav navbar-right" *ngIf="identity != null">
        <li *ngIf="identity &&identity.image" class="container mr-n3">
            <img src="{{ url+'avatar/'+user.image }}" alt="Avatar" class="img-fluid img-rounded"/>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ identity.name + ' ' + identity.surname}} 
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Crear entrada</a>
            <a class="dropdown-item" href="#">Crear categoria</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['/perfil']">Mi perfil</a>
            <a class="dropdown-item" [routerLink]="['/perfil/editar']">Editar perfil</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" [routerLink]="['/logout/1']">Cerrar sesion</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
